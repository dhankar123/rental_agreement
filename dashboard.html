  <meta charset="UTF-8" />

  <style>
    /* ---------- Base Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f9fafc;
      color: #333;
      overflow: hidden;
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #7fc8f8, #a0e7e5);
      color: #003049;
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 3px 0 15px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #003049;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #003049;
      font-weight: 500;
      padding: 12px 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      transform: translateX(5px);
    }

    /* ---------- Main Area ---------- */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* ---------- Topbar ---------- */
    .topbar {
      height: 65px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar h1 {
      font-size: 22px;
      font-weight: 600;
      color: #003049;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      color: #003049;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #7fc8f8;
    }

    /* ---------- Dashboard Content ---------- */
    .content {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(127,200,248,0.2), rgba(160,231,229,0.2));
      transition: 0.4s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: 600;
      color: #003049;
    }

    /* ---------- Footer ---------- */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #fff;
      color: #555;
      border-top: 1px solid #eee;
    }

    /* ---------- Scrollbar ---------- */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #7fc8f8;
      border-radius: 8px;
    }
  </style>
</head>
