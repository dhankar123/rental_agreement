<!DOCTYPE html>
<html>
<head>
  <title>Login - Lease Connect</title>
  <style>
    body {
      background: #eef4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .box {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <p style="text-align:center; margin-top:15px;">
      No account? <a href="register.html">Register</a>
    </p>
  </div>

  <script src="assets/script.js"></script>

</body>
</html>
